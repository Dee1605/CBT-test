<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="quiz-box">
            <div class="quiz-header">
                <h1>CBT</h1>
                <p>Timer :  <span style="font-size: 22px;"> 0 0 : 0 0 </span></p>
            </div>
            <div class="question">
                <h2>Q1: </h2>
                <p>What is the name of the tallest mountain in africa</p>
            </div>
            <div class="options">
                <div class="option">
                    <input type="checkbox" style="width: 20px; height: 20px;" />
                    <p> <span>A.</span> Mount Everest</p>
                </div>
                <div class="option">
                    <input type="checkbox" style="width: 20px; height: 20px;" />
                    <p> <span>B.</span> Mount Kilimanjaro</p>
                </div>
                <div class="option">
                    <input type="checkbox" style="width: 20px; height: 20px;" />
                    <p> <span>C.</span> Mount Zuma</p>
                </div>
                <div class="option">
                    <input type="checkbox" style="width: 20px; height: 20px;" />
                    <p> <span>D.</span> Olumo Rock</p>
                </div>
            </div>
            <div class="buttons">
                <button class="btn blue">Prev</button>
                <button class="btn blue" >Next</button>

            </div>
            <div class="question-no">
                <button class="num-btn num-btn-active ">1</button>
                <button class="num-btn">2</button>
                <button class="num-btn">3</button>
                <button class="num-btn">4</button>
                <button class="num-btn">5</button>
                <button class="num-btn">6</button>
                <button class="num-btn">7</button>
                <button class="num-btn">8</button>
                <button class="num-btn">9</button>
            </div>
        </div> 
    </div>
</body>
</html>
